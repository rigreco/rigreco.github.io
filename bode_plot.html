    <main>
        <h2>Generatore Diagrammi di Bode</h2>
        <div class="bode-container">
            <label for="num">Numeratore (es. 1,1 per s+1):</label>
            <input type="text" id="num" name="num" placeholder="Inserisci i coefficienti del numeratore separati da virgola"><br>
            <label for="den">Denominatore (es. 1,2,0 per s^2+2s):</label>  
            <input type="text" id="den" name="den" placeholder="Inserisci i coefficienti del denominatore separati da virgola"><br>
            <button onclick="calculateBode()">Calcola</button>
            
            <div>
                <h3>Diagramma di Bode - Magnitudine</h3>
                <canvas id="magPlot" width="600" height="400"></canvas>
            </div>
            <div>
                <h3>Diagramma di Bode - Fase</h3>
                <canvas id="phasePlot" width="600" height="400"></canvas>
            </div>
        </div>
