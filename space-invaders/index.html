<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>COSMIC INVADERS</title>
<meta name="description" content="Cosmic Invaders - Classic Arcade">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">
<link rel="apple-touch-icon" href="icon.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --green: #33ff33;
    --green-dim: #1a8a1a;
    --green-dark: #0d440d;
    --bg: #000000;
    --glow: 0 0 10px rgba(51,255,51,0.5);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
  }

  .monitor {
    background: #111;
    border-radius: 24px;
    padding: 28px;
    box-shadow:
      0 0 60px rgba(255,255,255,0.03),
      inset 0 0 80px rgba(0,0,0,0.9);
    position: relative;
  }

  .monitor::before {
    content: 'COSMIC INVADERS';
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    color: #333;
    letter-spacing: 2px;
  }

  .screen-wrapper {
    background: #000000;
    border-radius: 12px;
    padding: 4px;
    position: relative;
    overflow: hidden;
  }

  /* Scanlines */
  .screen-wrapper::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.15) 2px,
      rgba(0,0,0,0.15) 4px
    );
    pointer-events: none;
    z-index: 10;
    border-radius: 12px;
  }

  /* CRT curvature */
  .screen-wrapper::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(
      ellipse at center,
      transparent 60%,
      rgba(0,0,0,0.4) 100%
    );
    pointer-events: none;
    z-index: 11;
    border-radius: 12px;
  }

  canvas {
    display: block;
    border-radius: 8px;
    image-rendering: pixelated;
    max-width: 100%;
    height: auto;
  }

  .controls-info {
    margin-top: 16px;
    text-align: center;
    color: #555;
    font-size: 8px;
    letter-spacing: 1px;
    line-height: 2;
  }

  .controls-info span {
    color: #888;
  }

  /* Mobile controls */
  .mobile-controls {
    display: none;
    gap: 12px;
    margin-top: 16px;
    justify-content: center;
    align-items: center;
  }

  .mobile-btn {
    width: 64px;
    height: 64px;
    background: rgba(51,255,51,0.08);
    border: 2px solid var(--green-dim);
    border-radius: 8px;
    color: var(--green);
    font-family: 'Press Start 2P', monospace;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .mobile-btn:active {
    background: rgba(51,255,51,0.2);
    box-shadow: var(--glow);
  }

  .mobile-btn.fire {
    width: 80px;
    font-size: 10px;
    border-color: var(--green);
  }

  @media (max-width: 700px) {
    body {
      justify-content: flex-start;
      padding-top: 8px;
    }
    .monitor {
      padding: 10px;
      border-radius: 12px;
      max-width: calc(100vw - 16px);
    }
    .screen-wrapper {
      padding: 2px;
    }
    .controls-info { display: none; }
    .mobile-controls {
      display: flex;
      margin-top: 12px;
    }
  }

  @media (max-width: 500px) {
    .monitor { padding: 6px; }
    .mobile-btn {
      width: 56px;
      height: 56px;
      font-size: 18px;
    }
    .mobile-btn.fire {
      width: 72px;
      font-size: 9px;
    }
  }

  @media (max-height: 600px) and (max-width: 700px) {
    body { padding-top: 4px; }
    .monitor { padding: 4px; border-radius: 8px; }
    .mobile-controls { margin-top: 8px; gap: 8px; }
    .mobile-btn { width: 48px; height: 48px; font-size: 16px; }
    .mobile-btn.fire { width: 64px; font-size: 8px; }
  }
</style>
</head>
<body>

<div class="monitor">
  <div class="screen-wrapper">
    <canvas id="game"></canvas>
  </div>
</div>

<div class="controls-info">
  <span>&larr;  &rarr;</span> MUOVI &nbsp;&nbsp; <span>SPAZIO</span> SPARA &nbsp;&nbsp; <span>ENTER</span> INIZIA &nbsp;&nbsp; <span>P</span> PAUSA &nbsp;&nbsp; <span>H</span> HI-SCORES
</div>

<div class="mobile-controls">
  <button class="mobile-btn" id="btnLeft">&#9664;</button>
  <button class="mobile-btn fire" id="btnFire">FIRE</button>
  <button class="mobile-btn" id="btnRight">&#9654;</button>
</div>

<script src="sprites.js"></script>
<script src="audio.js"></script>
<script src="boss.js"></script>
<script src="game.js"></script>
</body>
</html>
