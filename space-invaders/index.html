<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders Migliorato</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="modulepreload" href="main.js">

    <style>
                body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            font-family: monospace;
            overscroll-behavior: none; /* Previene il pull-to-refresh su mobile */
            touch-action: manipulation; /* Migliora la risposta ai tocchi */
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid white;
            overflow: hidden;
            background-color: black;
            transform-origin: center center;
            margin: 0 auto;
        }
        .sprite {
            position: absolute;
            font-size: 20px;
        }
        .barrier {
            position: absolute;
            font-size: 16px;
            color: #00ff00;
        }
        .bullet, .alien-bullet {
            font-size: 16px;
        }
        .alien {
            font-size: 24px;
        }
        #ufo {
            color: #ff00ff;
            font-size: 24px;
        }
        #gameOver, #levelComplete {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #temporaryMessage {
            position: absolute !important;
            top: 100px !important;  /* Valore fisso invece di percentuale */
            left: 50% !important;
            transform: translateX(-50%) !important;
            background-color: rgba(255, 0, 0, 0.9) !important;  /* Rosso più visibile */
            color: white !important;
            padding: 15px 30px !important;  /* Padding orizzontale aumentato */
            border-radius: 5px !important;
            font-size: 20px !important;  /* Font size aumentato */
            text-align: center !important;
            z-index: 10000 !important;  /* z-index aumentato */
            pointer-events: none !important;
            opacity: 1 !important;
            transition: opacity 0.3s !important;
            min-width: 200px !important;  /* Larghezza minima */
            box-shadow: 0 0 10px rgba(0,0,0,0.5) !important;  /* Ombra per migliore visibilità */
            font-weight: bold !important;
            border: 2px solid white !important;  /* Bordo bianco per contrasto */
        }

        #touchControlsContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        .touch-control {
            background-color: rgba(100, 100, 100, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        #shootControl {
            background-color: rgba(255, 50, 50, 0.7);
            width: 100px;
        }
        
        @media (max-height: 600px) {
            .touch-control {
                width: 60px !important;
                height: 60px !important;
                font-size: 18px !important;
            }
            #shootControl {
                width: 90px !important;
            }
            #touchControlsContainer {
                height: 60px;
            }
        }
        /* Nuovo supporto per Forced Colors Mode */
        @media (forced-colors: active) {
            body { background: Canvas; color: CanvasText; }
            #gameArea { border-color: CanvasText; background-color: Canvas; }
            .barrier { color: Highlight; }
            #score, #hi-score, #lives, #level, .sprite, .bullet, .alien-bullet, .alien, #ufo, #gameOver, #levelComplete, button, #temporaryMessage {
                background: Canvas;
                color: CanvasText;
            }
            .touch-control {
                background-color: Highlight;
                color: HighlightText;
            }
        }
        #introScreen, #highScoreScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        #startButton, #backToIntroButton, #highScoresButton, #continueButton, #nextLevelButton, #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        #startButton:hover, #backToIntroButton:hover, #highScoresButton:hover, 
        #continueButton:hover, #nextLevelButton:hover, #restartButton:hover {
            background-color: #45a049;
        }
        
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 5px;
            pointer-events: none;
            z-index: 100;
        }
        #uiContainer > div {
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            margin: 0;
            text-align: center;
        }
        #score {
            grid-column: 1;
            grid-row: 1;
            justify-self: start;
            position: static;
        }
        #hi-score {
            grid-column: 2;
            grid-row: 1;
            justify-self: end;
            position: static;
            transform: none;
        }
        #lives {
            grid-column: 1;
            grid-row: 2;
            justify-self: start;
            position: static;
        }
        #level {
            grid-column: 2;
            grid-row: 2;
            justify-self: end;
            position: static;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="uiContainer">
            <div id="score">SCORE 00000</div>
            <div id="hi-score">HI-SCORE 00000</div>
            <div id="lives">LIVES 3</div>
            <div id="level">LEVEL 1</div>
        </div>
        <div id="gameOver" style="display: none;">
            Game Over!<br>
            Punteggio Finale: <span id="finalScore"></span><br>
            <button id="restartButton">Rigioca</button>
        </div>
        <div id="levelComplete" style="display: none;">
            Livello Completato!<br>
            <button id="nextLevelButton">Prossimo Livello</button>
        </div>
        <div id="temporaryMessage" class="message"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
