<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders Migliorato</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <style>
                body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            font-family: monospace;
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid white;
            overflow: hidden;
            background-color: black;
        }
        .sprite {
            position: absolute;
            font-size: 20px;
        }
        #score, #hi-score, #lives, #level {
            position: absolute;
            font-size: 16px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7); /* Aggiungi uno sfondo semi-trasparente per migliorare la visibilitÃ  */
            border-radius: 5px; /* Angoli arrotondati */
        }
        #score {
            top: 10px;
            left: 10px;
        }
        #hi-score {
            top: 10px;
            right: 10px;
        }
        #lives {
            bottom: 10px;
            left: 10px;
        }
        #level {
            bottom: 10px;
            right: 10px;
        }
        .barrier {
            position: absolute;
            font-size: 16px;
            color: #00ff00;
        }
        .bullet, .alien-bullet {
            font-size: 16px;
        }
        .alien {
            font-size: 24px;
        }
        #ufo {
            color: #ff00ff;
            font-size: 24px;
        }
        #gameOver, #levelComplete {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #temporaryMessage {
            background-color: red !important;
            opacity: 1 !important;
            display: block !important;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            z-index: 1000; /* Assicuriamoci che sia sopra gli altri elementi */
            pointer-events: none; /* Permette di cliccare attraverso il messaggio */
            width: 80%; /* Larghezza fissa per assicurarsi che sia visibile */
            max-width: 300px; /* Larghezza massima */
        }
        #touchControlsContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .touch-control {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            -webkit-user-select: none;
            user-select: none;
        }
        #shootControl {
            width: 120px;
        }
        @media (min-width: 1024px) {
            #touchControlsContainer {
                display: none !important;
            }
        }
        /* Nuovo supporto per Forced Colors Mode */
        @media (forced-colors: active) {
            body { background: Canvas; color: CanvasText; }
            #gameArea { border-color: CanvasText; background-color: Canvas; }
            .barrier { color: Highlight; }
            #score, #hi-score, #lives, #level, .sprite, .bullet, .alien-bullet, .alien, #ufo, #gameOver, #levelComplete, button, #temporaryMessage {
                background: Canvas;
                color: CanvasText;
            }
            .touch-control {
                background-color: Highlight;
                color: HighlightText;
            }
        }
        #introScreen, #highScoreScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        #startButton, #backToIntroButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }
        #uiContainer > div {
            font-size: 16px;
            color: white;
        }

    </style>
</head>
<body>
    <div id="gameArea">
        <div id="uiContainer">
            <div id="score">SCORE 00000</div>
            <div id="hi-score">HI-SCORE 00000</div>
            <div id="lives">LIVES 3</div>
            <div id="level">LEVEL 1</div>
        </div>
        <div id="gameOver" style="display: none;">
            Game Over!<br>
            Punteggio Finale: <span id="finalScore"></span><br>
            <button id="restartButton">Rigioca</button>
        </div>
        <div id="levelComplete">
            Livello Completato!<br>
            <button id="nextLevelButton">Prossimo Livello</button>
        </div>
        <div id="temporaryMessage" class="message"></div>
    </div>
    <script src="space-invaders.js"></script>
</body>
</html>
