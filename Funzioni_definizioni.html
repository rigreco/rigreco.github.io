<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Definizioni delle Funzioni - Didattica & Progetti</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header, footer {
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #mindmap {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }
    footer {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
</head>
<body>
  <header>
    <h1>Didattica & Progetti</h1>
    <nav>
      <ul>
        <li><a href="index.html"><i data-lucide="home"></i> Home</a></li>
        <li><a href="matematica.html"><i data-lucide="book"></i> Matematica</a></li>
        <li><a href="progetti.html"><i data-lucide="file-code"></i> Progetti</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <svg id="mindmap"></svg>
  </main>

  <footer>
    <p>&copy; 2024 Didattica & Progetti - rigreco.github.io</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script>
  <script>
    (e=>{window.WebFontConfig={custom:{families:["KaTeX_AMS","KaTeX_Caligraphic:n4,n7","KaTeX_Fraktur:n4,n7","KaTeX_Main:n4,n7,i4,i7","KaTeX_Math:i4,i7","KaTeX_Script","KaTeX_SansSerif:n4,n7,i4","KaTeX_Size1","KaTeX_Size2","KaTeX_Size3","KaTeX_Size4","KaTeX_Typewriter"]},active:()=>{e().refreshHook.call()}}})(()=>window.markmap)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" defer></script>
  <script>
    (()=>{
      setTimeout(()=>{
        const{markmap:O,mm:h}=window,M=new O.Toolbar;
        M.attach(h);
        const oe=M.render();
        oe.setAttribute("style","position:absolute;bottom:20px;right:20px");
        document.body.append(oe);
        
        // Ricalcola le dimensioni della mappa quando la finestra viene ridimensionata
        window.addEventListener('resize', () => {
          h.fit();
        });
      })
    })()
  </script>
  <script>
    ((i,L,f,r)=>{
      const w=i();
      window.mm=w.Markmap.create("svg#mindmap",(L||w.deriveOptions)(r),f);
    })(()=>window.markmap,null,{"content":"Nozioni fondamentali sulle funzioni","children":[/* ... il resto del contenuto della mappa mentale ... */]},{"colorFreezeLevel":2,"maxWidth":600,"initialExpandLevel":2,"maxDepth":3})
  </script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
